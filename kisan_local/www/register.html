{% extends "templates/web.html" %}
{% block page_content %}

<style>
.register-container {
    max-width: 540px;
    margin-top: 48px;
}
.register-wrap { position: relative; width: 100%; }
.page-lang { position: absolute; top: 16px; right: -140px; z-index: 20; }
.form-narrow { width: 300px; max-width: 100%; }
.center-narrow { display: flex; justify-content: center; }

@media (max-width: 768px) {
    .page-lang { position: static; display: flex; justify-content: flex-end; margin-bottom: 12px; }
    .form-narrow { width: 100%; }
}

.language-dropdown {
    background: white; border: 1px solid #e0e0e0; border-radius: 8px;
    padding: 8px 16px; cursor: pointer; display: flex; align-items: center; gap: 8px;
}
.language-menu {
    position: absolute; top: 100%; right: 0; margin-top: 8px;
    background: white; border: 1px solid #e0e0e0; border-radius: 8px;
    display: none; min-width: 200px;
}
.language-menu.active { display: block; }
.language-option { padding: 12px 16px; cursor: pointer; }
.language-option:hover { background: #f5f5f5; }
.language-option.selected { background: #e8f4fd; color: #2490ef; }
</style>

<script>
const REDIRECT_URL = "/dashboard/book-tickets/KSS-2026-South-India";
const LANGUAGES = { en:{native:'English'}, kn:{native:'‡≤ï‡≤®‡≥ç‡≤®‡≤°'}, ta:{native:'‡Æ§‡ÆÆ‡Æø‡Æ¥‡Øç'}, te:{native:'‡∞§‡±Ü‡∞≤‡±Å‡∞ó‡±Å'}, ml:{native:'‡¥Æ‡¥≤‡¥Ø‡¥æ‡¥≥‡¥Ç'} };

let loginInProgress = false;

document.addEventListener('DOMContentLoaded', () => {
    initLanguageSelector();
    setupEnterKeyListeners();
});

function initLanguageSelector() {
    const url = new URL(window.location.href);
    const currentLang = url.searchParams.get('lang') || 'en';
    document.getElementById('selected-lang').innerText = LANGUAGES[currentLang].native;

    document.getElementById('lang-dropdown').onclick = e => {
        e.stopPropagation();
        document.getElementById('lang-menu').classList.toggle('active');
    };

    document.addEventListener('click', () => document.getElementById('lang-menu').classList.remove('active'));

    document.querySelectorAll('.language-option').forEach(option => {
        option.classList.toggle('selected', option.dataset.lang === currentLang);
        option.onclick = () => {
            const lang = option.dataset.lang;
            const u = new URL(window.location.href);
            lang === 'en' ? u.searchParams.delete('lang') : u.searchParams.set('lang', lang);
            window.location.href = u.toString();
        };
    });
}

function setupEnterKeyListeners() {
    ['email','mobile'].forEach(id=>{
        const el=document.getElementById(id);
        if(el) el.addEventListener('keypress',e=>{
            if(e.key==='Enter'){e.preventDefault();id==='email'?create_user_with_email():create_user_with_mobile();}
        });
    });
}

function create_user_with_email() {
    const email = document.getElementById("email").value.trim();
    if(!email || !/^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email)){
        frappe.msgprint({title:'Invalid Email',message:'Enter valid email',indicator:'red'});
        return;
    }
    create_user(email,null);
}

function create_user_with_mobile() {
    const mobile = document.getElementById("mobile").value.trim();
    if(!/^[6-9]\d{9}$/.test(mobile)){
        frappe.msgprint({title:'Invalid Mobile',message:'Enter valid mobile',indicator:'red'});
        return;
    }
    create_user(null,mobile);
}

function create_user(email,mobile){
    if(loginInProgress) return;
    loginInProgress=true;

    // Kill any old Frappe session
    document.cookie="sid=; path=/; expires=Thu, 01 Jan 1970 00:00:00 UTC;";
    document.cookie="system_user=; path=/; expires=Thu, 01 Jan 1970 00:00:00 UTC;";
    document.cookie="full_name=; path=/; expires=Thu, 01 Jan 1970 00:00:00 UTC;";
    localStorage.clear(); sessionStorage.clear();

    const lang = new URLSearchParams(window.location.search).get('lang')||'en';

    frappe.call({
        method:"kisan_local.api.create_user",
        args:{email,mobile,language:lang}
    }).then(r=>{
        if(!r.message || r.message.status!=="success"){
            loginInProgress=false;
            frappe.msgprint({title:'Login Failed',message:'Try again',indicator:'red'});
            return;
        }

        document.cookie="sid=; path=/; expires=Thu, 01 Jan 1970 00:00:00 UTC;";
        const url = lang!=='en'?`${REDIRECT_URL}?lang=${lang}`:REDIRECT_URL;
        window.location.replace(url);
    }).catch(()=>{
        loginInProgress=false;
    });
}
</script>

<div class="container px-3 register-container">
<div class="register-wrap">

    <div class="page-lang">
        <div class="language-dropdown" id="lang-dropdown">
            üåê <span id="selected-lang">English</span> ‚ñº
        </div>
        <div class="language-menu" id="lang-menu">
            <div class="language-option" data-lang="en">English</div>
            <div class="language-option" data-lang="kn">‡≤ï‡≤®‡≥ç‡≤®‡≤°</div>
            <div class="language-option" data-lang="ta">‡Æ§‡ÆÆ‡Æø‡Æ¥‡Øç</div>
            <div class="language-option" data-lang="te">‡∞§‡±Ü‡∞≤‡±Å‡∞ó‡±Å</div>
            <div class="language-option" data-lang="ml">‡¥Æ‡¥≤‡¥Ø‡¥æ‡¥≥‡¥Ç</div>
        </div>
    </div>

    <!-- Card -->
    <div class="card shadow-sm">
        <div class="card-body p-4 p-md-5">

            <h3 class="text-center pb-2 mb-4" style="font-weight:600;">
                {{ _("Register for Kisan Swaraj Sammelan") }}
            </h3>

            <!-- Email Section -->
            <div id="email-section">

                <div class="mb-4 center-narrow">
                    <input id="email" type="email" class="form-control form-narrow"
                           placeholder="jane@example.com">
                </div>

                <div class="mb-4 center-narrow">
                    <button class="btn btn-primary form-narrow"
                            onclick="create_user_with_email()">
                        {{ _("Continue") }}
                    </button>
                </div>

                <div class="text-center text-muted mb-3">{{ _("or") }}</div>

                <div class="center-narrow">
                    <button class="btn btn-secondary form-narrow"
                            onclick="create_user_without_email()">
                        {{ _("I don't have an Email ID") }}
                    </button>
                </div>

            </div>

            <!-- Mobile Section -->
            <div id="mobile-section" style="display:none">

                <div class="mb-4 center-narrow">
                    <input id="mobile" type="tel" class="form-control form-narrow"
                           placeholder="{{ _('Enter your 10-digit mobile number') }}"
                           maxlength="10">
                </div>

                <div class="mb-3 center-narrow">
                    <button class="btn btn-primary form-narrow"
                            onclick="create_user_with_mobile()">
                        {{ _("Continue") }}
                    </button>
                </div>

                <div class="center-narrow">
                    <button class="btn btn-secondary form-narrow"
                            onclick="go_back_to_email()">
                        {{ _("Back") }}
                    </button>
                </div>

            </div>

        </div>
    </div>

</div>
</div>

{% endblock %}
